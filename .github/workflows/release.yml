name: SmartTodo NativeAOT Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepare:
    name: 📝 Prepare Release
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.generate-notes.outputs.content }}
    steps:
      - name: 🔍 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📄 Generate Release Notes
        id: generate-notes
        run: |
          # 智能处理首次发布和后续更新
          if git describe --tags --abbrev=0 &> /dev/null; then
            prev_tag=$(git describe --tags --abbrev=0)
            commit_range="$prev_tag..HEAD"
          else
            prev_tag="Initial Release"
            commit_range="HEAD"
          fi

          # 生成带可点击链接的提交列表
          changes=$(git log --pretty=format:"- [%h](https://github.com/$GITHUB_REPOSITORY/commit/%H) %s (%an)" $commit_range)
          compare_url="https://github.com/$GITHUB_REPOSITORY/compare/$prev_tag...${{ github.ref_name }}"

          # 构建 Markdown 内容
          notes="## 🚀 SmartTodo ${{ github.ref_name }}\n\n"
          notes+="### ✨ What's Changed\n${changes}\n\n"
          notes+="📚 **Full Changelog**: [View Changes]($compare_url)"
          
          # 输出到环境变量
          echo "content=$notes" >> $GITHUB_OUTPUT

  build:
    name: 🛠️ Build (${{ matrix.rid }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            rid: win-x86
            suffix: .exe
          - os: windows-latest
            rid: win-x64
            suffix: .exe
          - os: windows-latest
            rid: win-arm64
            suffix: .exe

          # Linux
          - os: ubuntu-latest
            rid: linux-x64
            suffix: ""
          - os: ubuntu-latest
            rid: linux-arm64
            suffix: ""
          - os: ubuntu-latest
            rid: linux-arm
            suffix: ""

          # macOS
          - os: macos-latest
            rid: osx-x64
            suffix: ""
          - os: macos-latest
            rid: osx-arm64
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: ⚙️ Install Dependencies
        if: matrix.os != 'windows-latest'
        run: |
          # Linux/macOS 需要 clang 和 lld
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang lld zlib1g-dev
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install lld
          fi

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.200

      - name: 🏗️ Publish NativeAOT
        shell: bash
        run: |
          dotnet publish Todo.Cli/Todo.Cli.csproj \
            -r ${{ matrix.rid }} \
            -c Release \
            /p:PublishAot=true \
            /p:DebugType=None \
            /p:DebugSymbols=false \
            /p:EnableCompressionInSingleFile=true \
            /p:IlcGenerateStackTraceData=false \
            /p:IlcOptimizationPreference=Speed \
            -o artifacts/${{ matrix.rid }}/publish

          # 修正验证路径
          if [ ! -f "artifacts/${{ matrix.rid }}/publish/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}" ]; then
            echo "❌ Build failed for ${{ matrix.rid }}"
            exit 1
          fi

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: |
            artifacts/${{ matrix.rid }}/publish/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}

  release:
    name: 🚀 Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download Notes
        uses: actions/download-artifact@v4
        with:
          name: content
          path: ./notes

      - name: 📦 Collect Binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-*'
          merge-multiple: true

      - name: 🏷️ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SmartTodo ${{ github.ref_name }}"
          body_path: ./notes/release_notes.md
          files: |
            artifacts/**/SmartTodo-*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}