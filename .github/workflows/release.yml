name: SmartTodo NativeAOT Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepare:
    name: ğŸ“ Prepare Release
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.generate-notes.outputs.content }}
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“„ Generate Release Notes
        id: generate-notes
        run: |
          # æ™ºèƒ½å¤„ç†é¦–æ¬¡å‘å¸ƒå’Œåç»­æ›´æ–°
          if git describe --tags --abbrev=0 &> /dev/null; then
            prev_tag=$(git describe --tags --abbrev=0)
            commit_range="$prev_tag..HEAD"
          else
            prev_tag="Initial Release"
            commit_range="HEAD"
          fi

          # ç”Ÿæˆå¸¦å¯ç‚¹å‡»é“¾æ¥çš„æäº¤åˆ—è¡¨
          changes=$(git log --pretty=format:"- [%h](https://github.com/$GITHUB_REPOSITORY/commit/%H) %s (%an)" $commit_range)
          compare_url="https://github.com/$GITHUB_REPOSITORY/compare/$prev_tag...${{ github.ref_name }}"

          # æ„å»º Markdown å†…å®¹
          notes="## ğŸš€ SmartTodo ${{ github.ref_name }}\n\n"
          notes+="### âœ¨ What's Changed\n${changes}\n\n"
          notes+="ğŸ“š **Full Changelog**: [View Changes]($compare_url)"
          
          # è¾“å‡ºåˆ°ç¯å¢ƒå˜é‡
          echo "content=$notes" >> $GITHUB_OUTPUT

  build:
    name: ğŸ› ï¸ Build (${{ matrix.rid }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            rid: win-x86
            suffix: .exe
          - os: windows-latest
            rid: win-x64
            suffix: .exe
          - os: windows-latest
            rid: win-arm64
            suffix: .exe

          # Linux
          - os: ubuntu-latest
            rid: linux-x64
            suffix: ""
          - os: ubuntu-latest
            rid: linux-arm64
            suffix: ""
          - os: ubuntu-latest
            rid: linux-arm
            suffix: ""

          # macOS
          - os: macos-latest
            rid: osx-x64
            suffix: ""
          - os: macos-latest
            rid: osx-arm64
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Install Dependencies
        if: matrix.os != 'windows-latest'
        run: |
          # Linux/macOS éœ€è¦ clang å’Œ lld
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            sudo apt-get update
            sudo apt-get install -y clang lld zlib1g-dev
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            brew install lld
          fi

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.200

      - name: ğŸ—ï¸ Publish NativeAOT
        shell: bash
        run: |
          dotnet publish Todo.Cli/Todo.Cli.csproj \
            -r ${{ matrix.rid }} \
            -c Release \
            /p:PublishAot=true \
            /p:DebugType=None \
            /p:DebugSymbols=false \
            /p:EnableCompressionInSingleFile=true \
            /p:IlcGenerateStackTraceData=false \
            /p:IlcOptimizationPreference=Speed \
            -o artifacts/${{ matrix.rid }}/publish

          # ä¿®æ­£éªŒè¯è·¯å¾„
          if [ ! -f "artifacts/${{ matrix.rid }}/publish/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}" ]; then
            echo "âŒ Build failed for ${{ matrix.rid }}"
            exit 1
          fi

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: |
            artifacts/${{ matrix.rid }}/publish/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}

  release:
    name: ğŸš€ Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Notes
        uses: actions/download-artifact@v4
        with:
          name: content
          path: ./notes

      - name: ğŸ“¦ Collect Binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-*'
          merge-multiple: true

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SmartTodo ${{ github.ref_name }}"
          body_path: ./notes/release_notes.md
          files: |
            artifacts/**/SmartTodo-*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}