name: NativeAOT Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Multi-Platform Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          # Windows
          - { os: windows-latest, rid: win-x86, suffix: ".exe" }
          - { os: windows-latest, rid: win-x64, suffix: ".exe" }
          - { os: windows-latest, rid: win-arm64, suffix: ".exe" }
          
          # Linux
          - { os: ubuntu-latest, rid: linux-x64, suffix: "" }
          - { os: ubuntu-latest, rid: linux-arm64, suffix: "" }
          - { os: ubuntu-latest, rid: linux-arm, suffix: "" }
          
          # macOS
          - { os: macos-latest, rid: osx-x64, suffix: "" }
          - { os: macos-latest, rid: osx-arm64, suffix: "" }

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.200

      - name: Publish NativeAOT
        run: |
          dotnet publish Todo.Cli/Todo.Cli.csproj \
            -r ${{ matrix.rid }} \
            -c Release \
            --self-contained true \
            /p:PublishAot=true \
            /p:OutputPath=./artifacts/${{ matrix.rid }}

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/${{ matrix.rid }}/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}