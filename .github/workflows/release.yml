name: SmartTodo NativeAOT Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepare:
    name: üìù Prepare Release
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.generate-notes.outputs.content }}
    steps:
      - name: üîç Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìÑ Generate Release Notes
        id: generate-notes
        run: |
          if git describe --tags --abbrev=0 &> /dev/null; then
            prev_tag=$(git describe --tags --abbrev=0)
            commit_range="$prev_tag..HEAD"
          else
            prev_tag="Initial Release"
            commit_range="HEAD"
          fi

          changes=$(git log --pretty=format:"- [%h](https://github.com/$GITHUB_REPOSITORY/commit/%H) %s (%an)" $commit_range)
          compare_url="https://github.com/$GITHUB_REPOSITORY/compare/$prev_tag...${{ github.ref_name }}"

          notes="## üöÄ SmartTodo ${{ github.ref_name }}\n\n"
          notes+="### ‚ú® What's Changed\n${changes}\n\n"
          notes+="üìö **Full Changelog**: [View Changes]($compare_url)"
          
          echo "content=$notes" >> $GITHUB_OUTPUT
          mkdir -p ./notes
          echo -e "$notes" > ./notes/release_notes.md

      - name: Upload Release Notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: ./notes/release_notes.md
          retention-days: 3

  build:
    name: Build (${{ matrix.rid }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            rid: win-x86
            suffix: .exe
          - os: windows-latest
            rid: win-x64
            suffix: .exe
          - os: windows-latest
            rid: win-arm64
            suffix: .exe

          # Linux x64
          - os: ubuntu-latest
            rid: linux-x64
            suffix: ""

          # macOS
          - os: macos-latest
            rid: osx-x64
            suffix: ""
          - os: macos-latest
            rid: osx-arm64
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.200

      - name: ‚öôÔ∏è Install Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev

      - name: üèóÔ∏è Publish NativeAOT
        shell: bash
        run: |
          dotnet publish Todo.Cli/Todo.Cli.csproj \
            -r ${{ matrix.rid }} \
            -c Release \
            -p:PublishAot=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:EnableCompressionInSingleFile=true \
            -p:IlcGenerateStackTraceData=false \
            -p:IlcOptimizationPreference=Speed \
            -o artifacts/publish/${{ matrix.rid }}
          
          mkdir -p artifacts
          mv artifacts/publish/${{ matrix.rid }}/Todo.Cli${{ matrix.suffix }} artifacts/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.rid }}
          path: artifacts/SmartTodo-${{ matrix.rid }}${{ matrix.suffix }}
          retention-days: 3

  # ‰∏ìÈó®Â§ÑÁêÜ ARM Êû∂ÊûÑÁöÑÂçïÁã¨‰ªªÂä°
  build-arm:
    name: Build Linux ARM
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: linux-arm64
            arch: arm64
            gcc: aarch64-linux-gnu-gcc
            target: aarch64-linux-gnu
          - rid: linux-arm
            arch: arm
            gcc: arm-linux-gnueabihf-gcc
            target: arm-linux-gnueabihf

    container:
      image: ubuntu:22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y wget curl unzip git build-essential
          apt-get install -y zlib1g-dev
          
          # Install cross-compiler toolchains
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
          else
            apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf binutils-arm-linux-gnueabihf
          fi
          
          # Install .NET SDK
          apt-get install -y wget apt-transport-https
          wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
          chmod +x ./dotnet-install.sh
          ./dotnet-install.sh --version 9.0.200 --install-dir /usr/share/dotnet
          ln -s /usr/share/dotnet/dotnet /usr/bin/dotnet

      - name: Build for ${{ matrix.rid }}
        run: |
          # ÂàõÂª∫ÂøÖË¶ÅÁöÑÁõÆÂΩï
          mkdir -p artifacts/publish/${{ matrix.rid }}
          
          # ÈÖçÁΩÆ environment variables
          export CppCompilerAndLinker=${{ matrix.gcc }}
          export DOTNET_CLI_TELEMETRY_OPTOUT=1
          
          # ‰ΩøÁî®‰øÆÊîπËøáÁöÑÂëΩ‰ª§Ë°åÂèÇÊï∞ËøõË°åÊûÑÂª∫
          dotnet publish Todo.Cli/Todo.Cli.csproj \
            -r ${{ matrix.rid }} \
            -c Release \
            -p:PublishAot=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:EnableCompressionInSingleFile=true \
            -p:IlcGenerateStackTraceData=false \
            -p:IlcOptimizationPreference=Speed \
            -p:CrossCompiling=true \
            -p:CppCompilerAndLinker=${{ matrix.gcc }} \
            -o artifacts/publish/${{ matrix.rid }}
          
          # ÁßªÂä®ÁîüÊàêÁöÑÊñá‰ª∂
          mkdir -p artifacts
          mv artifacts/publish/${{ matrix.rid }}/Todo.Cli artifacts/SmartTodo-${{ matrix.rid }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.rid }}
          path: artifacts/SmartTodo-${{ matrix.rid }}
          retention-days: 3

  release:
    needs: [prepare, build, build-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: download-artifacts

      - name: Prepare Files for Release
        run: |
          mkdir -p artifacts
          
          # Move all binaries to the artifacts directory
          find download-artifacts/binaries-* -type f -name "SmartTodo-*" -exec cp {} artifacts/ \;
          
          # Copy release notes
          mkdir -p notes
          cp download-artifacts/release-notes/release_notes.md notes/ || echo "## üöÄ SmartTodo ${{ github.ref_name }}" > ./notes/release_notes.md

      - name: üè∑Ô∏è Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SmartTodo ${{ github.ref_name }}"
          body_path: ./notes/release_notes.md
          files: |
            artifacts/SmartTodo-*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}